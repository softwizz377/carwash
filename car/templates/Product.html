{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="row">
<div class="parallax3" id="image3">
<div class="col-md-12">
<h1><b> BEST- PRODUCTS</b></h1>

</div>
</div>
</div>
<style>
#image3 h1{padding-top:60px; color:#F5B900; text-align:center;font-family:serif; font-style: italic; font-size:50px;}

.subcard{
	border:2px outset black; box-shadow:2px 2px 10px ##FFFFFF; margin-bottom:30px; margin-top:30px; text-transform:capitalize;
	padding:10px; text-align:center;
</style>

<div class="row" id="product" style="background-color:#F5B900;">
<div class="col-md-12">

<h1 style="font-family:serif; font-style: italic;"><b>Our Best Products With Best Prices</b></h1>

</div>
</div>



<div class="row" id="Product">
<div class="col-md-12">
<h2 style="font-family:serif; font-style: italic;"><b>Our Car Washing, Cleaning and Detailing Products</b></h2>
<hr>
{% for pro in products  %} 
<div class="col-md-3">
<div class="col-md-12 subcard">
<img src="/media/{{pro.photo}}" height="150" width="80%"/>
<h4>{{pro.name}}</h4>
<h4>{{ pro.price}}</h4>
<form action='{% url "cart:cart_add" pro.id %}' method="post">
	{% csrf_token %}
	{{ cart_product_form }}	
<a><input type="submit" value="Add to cart" class="btn btn-warning"></a>
</form>
</div>
</div>
{% endfor %}
</div>
</div>									
{% endblock %}
